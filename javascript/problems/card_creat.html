<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        
    </script>
  <style>
    .follow{
        font-size: 10px;
    padding: 5px;

    }
  </style>
</head>
<body>

    <div class="form">
        <form id="cardForm">
            <div class="mb-3">
                <label class="form-label">Enter the title</label>
                <input type="text" class="form-control" id="input" required>
                <div class="form-text">We'll never share your title.</div>
            </div>
            <div class="mb-3">
                <label class="form-text">Enter the text</label>
                <input type="text" class="form-control" id="input1" required>
                <div class="form-text">We'll never share your text.</div>
            </div>
            <div class="mb-3">
                <label class="form-follow">Enter the followers</label>
                <input type="number" class="form-control" id="input2" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container">
    <div class="card" style="width: 18rem;">
        
    <div class="cards">
    <div class="card-body">
        <img src="..." class="card-img-top" alt="...">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
      <p class="follow">Follow : 20K </p>
    </div></div>
  </div></div>
<script src="card_creat.js"></script>
    
</body>
</html>
